<!DOCTYPE html>
{% load static %}

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'developerapp/css/index.css'%}">
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="{% static 'developerapp/myVideo.mp4' %}" type="video/mp4">
</video>

<div class="content">
  <center>
      <h1>DREAM DEVELOPERS</h1>
  </center>

  <p></p>
  <center>
      <a  style="text-decoration: none;color:red; font-size:40px " href="loginpage">Login</a>
      <a  style="text-decoration: none;color:red; font-size:40px" href="signuppage">Sign up</a>
  </center>
  
  <!-- <button id="myBtn" onclick="myFunction()">Pause</button> -->
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

  function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
